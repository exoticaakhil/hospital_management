{% extends 'nav2.html' %}
{% load static %}
{% block content %}
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0b1b56eff4.js" crossorigin="anonymous"></script>
</head>
<body>
	<style>
		body{
			background-color: bisque;
		}
	</style>

<br>
<div class="container card shadow m-5">
		<div class="card-body">
			<h3 class="p-2" style="border-bottom: 2px solid orange; text-align: center;">Diagnosis</h3>
             <br>
			<div class="container-fluid">
				<form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label>Patient Name</label>
								<input type="text" name="pname" class="form-control" value="{{patient.doctor.name}}" required>
							</div>
						</div>

                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Doctor Name</label>
								<input type="text" name="dname" class="form-control" value="{{patient.patient.name}}" required>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label>Patient id</label>
								<input type="text" name="patno" class="form-control" value="{{patient.patient_id}}" >
							</div>
						</div>
                        <div class="col-sm-12">
							<div class="form-group">
								<label>Symptoms</label>
								<input type="text" name="symptoms" class="form-control" value="{{patient.Symptoms}}" required>
							</div>
						</div>
						</div>
                        <div class="col-sm-12">
							<div class="form-group">
								<label>Medicine</label>
								<textarea name="medicine" class="form-control" placeholder="Message....."></textarea>
							</div>
						</div>
						</div>
                        
					<hr>
                    <button type="button" class="btn btn-warning"><a href="{% url 'refer' patient.id  %}">Refer to Another Doctor</a></button>

					<input type="submit" value="Update" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	<br><br><br><br><br>
           <footer class="container mt-5 text-center">
            <div class="card">
              <h5 class="card-header">MAK Hospital</h5>
              <div class="card-body">
                <h5 class="card-title">since 1967</h5>
                <p class="card-text">connect us with on <br> <i class="fa-regular fa-envelope"></i> email <i class="fa-brands fa-facebook"></i>facebook <i class="fa-brands fa-twitter"></i>Twitter</p>
              </div>
            </div>
	       </footer>

</body>
</html>
{% endblock content %}
