{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0b1b56eff4.js" crossorigin="anonymous"></script>
</head>
<style>
	body{
		background-color: bisque;
	}
</style>
<body>
{% if error == "no" %}
     <script>
	   alert('Doctor Record has been Updated');
       window.location=("{% url 'view_doctor' %}");
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}

<br><br><br><br>
<div class="container card shadow m-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid orange">Edit Doctors</h5>
             <br>
			<div class="container-fluid">
				<form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label>Doctor Name</label>
								<input type="text" name="name" class="form-control" value="{{doctor.name}}" required>
							</div>
						</div>

                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Contact Number</label>
								<input type="text" name="mobile" class="form-control" value="{{doctor.mobile}}" required>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label>Specialization</label>
								<input type="text" name="special" class="form-control" value="{{doctor.special}}" required>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<img src="{{doctor.image.url}}" alt="" width="200">
								<label for="">Image</label>
								<input type="file" name="image" id="" accept="image/*" class="form-control">
							</div>
						</div>

                      </div>

					<hr>
					<input type="submit" value="Update" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	<br><br><br><br><br>
	<footer class="container mt-5 text-center">
	 <div class="card">
	   <h5 class="card-header">MAK Hospital</h5>
	   <div class="card-body">
		 <h5 class="card-title">since 1967</h5>
		 <p class="card-text">connect us with on <br> <i class="fa-regular fa-envelope"></i> email <i class="fa-brands fa-facebook"></i>facebook <i class="fa-brands fa-twitter"></i>Twitter</p>
	   </div>
	 </div>
	</footer>
</body>
</html>
{% endblock content %}
